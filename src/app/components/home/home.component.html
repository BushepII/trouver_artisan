<section class="">
    <h1 class="text-3xl">Trouve ton artisan !</h1>
    <hr class="border-t-8 border-[#cd2c2e] w-10 my-8 mx-8">
    <h2 class="text-xl mx-8">Instructions pour trouver ton artisan :</h2>
    <div *ngFor="let instruction of instructions; let i = index" class="flex flex-col justify-between p-6 mt-24 items-center lg:flex-row lg:gap-x-40" [ngClass]="{'lg:flex-row': i % 2 === 0,'lg:flex-row-reverse': i % 2 !== 0 }">
        <div class="circle flex justify-center items-center w-full">
            <p class="font-bold text-white">{{ instruction.id }}</p>
        </div>
        <section class="flex flex-col items-start w-full">
            <h3 class="p-4 text-2xl">{{ instruction.step }}</h3>
            <p class="p-4">{{ instruction.instruction }}</p>
            <ng-container *ngIf="instruction.picture">
                <img [src]="instruction.picture" [alt]="instruction.alt" class="p-4 w-full h-auto">
            </ng-container>
        </section>
    </div>

    <hr class="border-t-8 border-[#82b864] w-10 my-8 mx-8">
    <h2 class="text-xl mx-8 mb-8">Les artisans du mois</h2>
    <div class="flex flex-col w-full justify-between gap-y-10 gap-x-10 lg:flex-row px-6">
        <app-card-artisan *ngFor="let artisan of topArtisans" [id]="artisan.id" [name]="artisan.name" [note]="artisan.note" [specialty]="artisan.specialty" [location]="artisan.location"></app-card-artisan>
    </div>

</section>
