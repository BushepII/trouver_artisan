<section class="xl:max-w-3/5 mx-auto p-4">
    <h1 class="text-2xl mb-6">Résultats pour : {{ query }}</h1>

    <ng-container *ngIf="filteredArtisans.length; else noResult">
        <div class="flex flex-col justify-between gap-y-10 gap-x-10 md:grid md:grid-cols-2 lg:grid-cols-3 px-6">
            <app-card-artisan *ngFor="let artisan of filteredArtisans" [name]="artisan.name" [note]="artisan.note" [specialty]="artisan.specialty" [location]="artisan.location"></app-card-artisan>
        </div>
    </ng-container>

    <ng-template #noResult>
        <h1 class="text-center text-xl p-8">
          Aucun artisan trouvé pour cette recherche.
        </h1>
    </ng-template>
</section>
